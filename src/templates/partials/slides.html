<div class='uit-slides'>
    <div class='uit-visuals'>
        <div class='uit-visual uit-visual--0'>
            <img class='uit-visual__map' src='{{ path }}/assets/america.png' />
        </div>
        <div class='uit-visual uit-visual--1'>
            <img class='uit-visual__map' src='{{ path }}/assets/louisiana.png' />
        </div>
        <div class='uit-visual uit-visual--2'>
            <video class='uit-visual__video' playsInline autoplay loop muted>
                <source src='{{ path }}/assets/video.mp4' type='video/mp4'
            </video>
        </div>
    </div>
    <div class='uit-slide uit-slide--0'>
        <h2 class='uit-slide__title'>
            <span class='uit-slide__title__inner'>Louisiana has a high risk of cancer compared to the rest of the country</span>
        </h2>
    </div>
    <div class='uit-slide uit-slide--1'>
        <h2 class='uit-slide__title'>
            <span class='uit-slide__title__inner'>Those living in LaPlace are the most susceptible</span>
        </h2>
    </div>
    <div class='uit-slide uit-slide--2'>
    </div>
</div>
